<div class="container" *ngIf="catalog$ | async as catalog; else loading">
	<h1>Choose a Product</h1>
	<div class="items-container">
		<josh-tile
			*ngFor="let catalogItem of catalog"
			class="item"
			[routerLink]="['/catalog', catalogItem.id]"
		>
			<h2 class="name">
				{{ catalogItem.name }}
			</h2>
		</josh-tile>
	</div>
</div>

<ng-template #loading>
	<div class="loading">Loading catalog...</div>
</ng-template>
