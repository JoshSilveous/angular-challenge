<div class="container" *ngIf="catalog$ | async as catalog; else loading">
	<h1>Choose a Product</h1>
	<div class="items-container">
		<div *ngFor="let catalogItem of catalog" class="item">
			<h2>{{ catalogItem.name }}</h2>

			<a><button [routerLink]="['/catalog', catalogItem.id]">Select</button></a>
		</div>
	</div>
</div>

<ng-template #loading>
	<div class="loading">Loading catalog...</div>
</ng-template>
