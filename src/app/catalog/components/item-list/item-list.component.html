<div *ngIf="catalog$ | async as catalog; else loading">
	<div *ngFor="let catalogItem of catalog">
		<h2>{{ catalogItem.name }}</h2>

		<div [ngSwitch]="catalogItem.name">
			<div *ngSwitchCase="'Blasters'">Blaster Data!</div>
			<div *ngSwitchCase="'Laser Sabers'">Laser Data!</div>
		</div>
	</div>
</div>

<ng-template #loading>
	<p>Loading blasters...</p>
</ng-template>
